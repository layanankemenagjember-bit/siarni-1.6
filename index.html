<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAKINAH JEMBER - Enterprise Digital Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            overflow-x: hidden;
            background-color: #022c22;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        /* Deep Green/Emerald Gradient Background */
        .bg-container {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, #065f46 0%, #022c22 100%);
            z-index: -2;
            overflow: hidden;
        }

        /* 3D Tube/Squiggle Shapes Simulation - Emerald Edition */
        .shape {
            position: absolute;
            filter: drop-shadow(15px 15px 30px rgba(0,0,0,0.5));
            z-index: -1;
            opacity: 0.8;
        }

        .tube-spiral {
            width: 300px;
            height: 300px;
            border: 40px solid #10b981;
            border-radius: 50%;
            border-bottom-color: transparent;
            border-right-color: transparent;
            transform: rotate(45deg);
            filter: blur(1px) drop-shadow(20px 20px 40px rgba(0,0,0,0.6));
        }

        .tube-wave {
            width: 200px;
            height: 80px;
            background: linear-gradient(to right, #10b981, #059669);
            border-radius: 40px;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.3), inset 10px 10px 20px rgba(255,255,255,0.2);
        }

        .glass-login-v2 {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.5);
        }

        /* Animation for background shapes */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        .animate-float {
            animation: float 10s infinite ease-in-out;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #022c22; }
        ::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
        }
    </style>
